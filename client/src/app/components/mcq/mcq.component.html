<div class="wrp p-5 bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Welcome</h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="comptForm" (ngSubmit)="onSubmit(comptForm.value)">
                            <h5 class="card-title">What are your hobbies?</h5>
                            <div class="form-group pl-4">
                                <div class="row">
                                    <div class="col"><input type="radio" formControlName="hobbies" value="Watching Movies"> Watching Movies</div>
                                    <div class="col"><input type="radio" formControlName="hobbies" value="Playing Football"> Playing Football</div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="radio" formControlName="hobbies" value="Reading Books"> Reading Books</div>
                                    <div class="col"><input type="radio" formControlName="hobbies" value="Listening to Music"> Listening to Music</div>
                                </div>
                            </div>
                            <hr>
                            <h5 class="card-title">Do you smoke?</h5>
                            <div class="form-group pl-4">
                                <div class="row">
                                    <div class="col"><input type="radio" formControlName="smoke" value="yes"> Yes</div>
                                    <div class="col"><input type="radio" formControlName="smoke" value="no"> No</div>
                                </div>
                            </div>
                            <hr>
                            <h5 class="card-title">Favorite country to visit</h5>
                            <div class="form-group pl-4">
                                <div class="row">
                                    <div class="col"><input type="radio" formControlName="place" value="Norway"> Norway</div>
                                    <div class="col"><input type="radio" formControlName="place" value="Switzerland"> Switzerland</div>
                                </div>
                                <div class="row">
                                    <div class="col"><input type="radio" formControlName="place" value="Japan"> Japan</div>
                                    <div class="col"><input type="radio" formControlName="place" value="France"> France</div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
